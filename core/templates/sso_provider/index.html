{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SSO LOGIN</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{% static 'js/across-tabs.js'%}"></script>
</head>
<body>
    <h1>SSO</h1>
    <div id=info></div>
    <script type="text/javascript">
        var child = new AcrossTabs.default.Child({
            onReady: onReady,
            onInitialize: onInitialize,
            handshakeExpiryLimit: 4000, // msec
            onParentDisconnect: onParentDisconnect,
            onParentCommunication: onParentCommunication
        });
        // child.init()
        function onParentDisconnect() {
            alert('<li>Login Cancelled(</li>');
            window.close();
        }
        function sendToParent(msg) {
            var tabInfo = child.getTabInfo();
            var data = {
            msg: msg,
            id: tabInfo.id
            };
            child.sendMessageToParent(data);
        }
        function closeTab() {
            window.close();
        }
        function onInitialize() {
            var tabInfo = child.getTabInfo();
            var data ={
                "parent":tabInfo.parentName,
                "id":tabInfo.id ,
                "name":tabInfo.name,
            };
            console.log(data);
            sendToParent({"head":"loaded","body":"sendPermissions"})
            // showList(data);
        }
        function onReady() {
            // Fetch vid,phone no. and ekyc from localstorage. If not present, ask user to enter vid/uid for ekyc generation.
            var data = 'Page Loaded';
        }
        var permissions;
        function onParentCommunication(dataReceived) {
            console.log("onParentCommunication",dataReceived);
            try{
                data=JSON.parse(dataReceived);
            }catch(e){
                data=dataReceived;
                console.log("Message from Parent",data);
                return;
            }
            if(data.head="permissions"){
                // permissionsobj={
                //     "head":"permissions",
                //     "body":['vid','personal_data','address','photo']
                // }
                permissions=data.body;
            }
        }

        function showList(data) {
            html += data;
            document.getElementById('info').innerHTML = html;
        }
    </script>
</body>
</html>
